  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      position: relative !important;
    }

    @media (prefers-color-scheme: light) {
      .body {
        background-color: rgba(241, 241, 241, 1);
      }

      .abs-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: black;
        background-color: rgba(241, 241, 241, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-content: center;

        transition: opacity 0.25s ease-in-out;

        opacity: 1;
      }

      .logo {
        width: 50%;
        max-width: 413px;
        height: auto;
      }

      .abs-wrapper-loaded {
        opacity: 0;
      }
    }

    @media (prefers-color-scheme: dark) {
      .body {
        background-color: rgba(30, 30, 30, 1);
      }

      .abs-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        background-color: rgba(30, 30, 30, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-content: center;

        transition: opacity 0.25s ease-in-out;

        opacity: 1;
      }

      .logo {
        width: 50%;
        max-width: 413px;
        height: auto;
      }

      .abs-wrapper-loaded {
        opacity: 0;
      }
    }

    .content-wrapper {
      width: 100%;

      display: flex;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      align-content: center;
    }

    .padded-wrapper {
      width: 90%;

      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      align-content: center;
    }

    .loading-text {
      font-size: 22px;
      margin-top: 1rem;
      font-family: system-ui;
      text-align: center;
    }

    .spacing {
      margin-top: 30px;
    }

    .loading-bar-track {
      width: 60%;
      height: 10px;

      background-color: #ffffff;

      border-radius: 10px;
    }
    .loading-bar {
      height: 10px;

      background-color: rgba(131, 61, 219, 1);

      border-radius: 10px;

      -webkit-animation-name: pulse; /* Chrome, Safari, Opera */
      -webkit-animation-duration: 1s; /* Chrome, Safari, Opera */
      -webkit-animation-iteration-count: infinite;
      animation-name: pulse;
      animation-duration: 1s;
      animation-iteration-count: infinite;

      transition: width 0.25s ease-in-out;
    }
    .loading-bar-0 {
      width: 0%;
    }
    .loading-bar-25 {
      width: 25%;
    }
    .loading-bar-50 {
      width: 50%;
    }
    .loading-bar-75 {
      width: 75%;
    }
    .loading-bar-90 {
      width: 90%;
    }
    .loading-bar-100 {
      width: 100%;
    }
    @-webkit-keyframes pulse {
      0% {
        background-color: rgba(131, 61, 219, 1);
      }
      25% {
        background-color: rgba(131, 61, 219, 0.9);
      }
      50% {
        background-color: rgba(131, 61, 219, 0.8);
      }
      75% {
        background-color: rgba(131, 61, 219, 0.8);
      }
      85% {
        background-color: rgba(131, 61, 219, 0.9);
      }
      100% {
        background-color: rgba(131, 61, 219, 1);
      }
    }

    @keyframes pulse {
      0% {
        background-color: rgba(131, 61, 219, 1);
      }
      25% {
        background-color: rgba(131, 61, 219, 0.8);
      }
      50% {
        background-color: rgba(131, 61, 219, 0.6);
      }
      75% {
        background-color: rgba(131, 61, 219, 0.6);
      }
      85% {
        background-color: rgba(131, 61, 219, 0.8);
      }
      100% {
        background-color: rgba(131, 61, 219, 1);
      }
    }

    .app-install-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      align-content: center;
      z-index: 1000;
    }

    .app-install-ignore-icon {
      width: 10px;
      height: 10px;
      margin-right: 10px;
      margin-left: 16px;

      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      align-content: center;

      cursor: pointer;
    }

    .app-install-icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      margin-left: 10px;

      background-color: #ffffff;

      border-radius: 10px;
      border: solid 1px rgba(0, 0, 0, 0.1);
    }

    .app-install-text-column {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      align-content: center;
    }

    .app-install-title {
      font-family: system-ui;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .app-install-sub-title {
      font-family: system-ui;
      font-size: 14px;
      font-weight: normal;
      margin-bottom: 2px;
    }

    .app-install-action-button {
      width: 120px;
      height: 40px;
      margin-right: 10px;
      margin-left: 10px;

      background-color: #ffffff;

      border-radius: 10px;

      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      align-content: center;

      cursor: pointer;

      font-family: system-ui;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
      color: rgba(131, 61, 219, 1);

    .copy-button {

      height: 44px;
      margin-right: 10px;
      margin-left: 10px;

      background-color: #ffffff;

      border-radius: 10px;

      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      align-content: center;

      cursor: pointer;

      font-family: system-ui;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
      color: rgba(131, 61, 219, 1);
    }

    .hide {
      display: none;
    }

    .show {
      display: flex;
    }
  </style>

  <body class="body">
    <div class="app-install-banner">

    <div id="loading-wrapper" class="abs-wrapper">

      <div id="content-loader" class="content-wrapper hide">
        <div class="padded-wrapper spacing">

        </div>
        <div class="loading-bar-track spacing">

      </div>
      <div id="content-webview" class="content-wrapper hide">
        <div class="padded-wrapper spacing">
          <div id="webview-loading-text" class="loading-text">
            It seems like this page is running inside an app and not a browser.
          </div>
        </div>
        <div class="padded-wrapper spacing">
          <div id="webview-loading-text3" class="loading-text">
            Please open this link with your device's browser for a safer and
            more private experience.
          </div>
        </div>
        <div class="padded-wrapper spacing">
          <div id="webview-copy-button" class="copy-button">Copy Link</div>
        </div>
      </div>
    </div>
    <noscript class="abs-wrapper">
      <h1>Unable to load</h1>
      <p>You need to enable JavaScript to run this app.</p>
    </noscript>
    <script>
      function isWebview() {
        if (typeof window === undefined) {
          return false;
        }

        let navigator = window.navigator;

        const standalone = navigator.standalone;
        const userAgent = navigator.userAgent.toLowerCase();
        const safari = /safari/.test(userAgent);
        const ios = /iphone|ipod|ipad|macintosh/.test(userAgent);
        const ios_ipad_webview = ios && !safari;

        return ios
          ? (!standalone && !safari) || ios_ipad_webview
          : userAgent.includes("wv");
      }

      // Safari iOS 14.5+ app install banner
      if (window.location.hash != "") {
        // only show if there's going to be a proper deep link
        var meta = document.createElement("meta");
        meta.name = "apple-itunes-app";
        meta.content = `app-id=6460822891, app-argument=https://app.citizenwallet.xyz/${encodeURIComponent(
          window.location.hash
        )}`;
        document.getElementsByTagName("head")[0].appendChild(meta);
      }
      // *********************************

      // Android Chrome app install banner
      const hasDismissedBanner = true; // TODO: enable again localStorage.getItem("hasDismissedBanner");
      // along with "sha256_cert_fingerprints": [
      //     "7B:6D:E0:1C:16:65:8C:8C:83:FC:02:F1:27:D6:86:C9:05:45:0C:C2:27:7A:A2:2D:04:DB:BA:F1:39:24:25:0F"
      // ]

      if (!hasDismissedBanner) {
        let deferredPrompt = null;

        window.addEventListener("beforeinstallprompt", (e) => {
          // Prevent Chrome 67 and earlier from automatically showing the prompt
          e.preventDefault();
          // Stash the event so it can be triggered later.
          deferredPrompt = e;
          // Update UI notify the user they can add to home screen
          document.querySelector(".app-install-banner").style.display = "flex";

          const ignoreBtn = document.getElementById("app-install-ignore-icon");

          ignoreBtn.addEventListener("click", (e) => {
            e.preventDefault();

            localStorage.setItem("hasDismissedBanner", true);
            document.querySelector(".app-install-banner").style.display =
              "none";
          });

          const installBtn = document.getElementById("app-install-button");

          installBtn.addEventListener("click", (e) => {
            e.preventDefault();

            localStorage.setItem("hasDismissedBanner", true);
            document.querySelector(".app-install-banner").style.display =
              "none";

            deferredPrompt.prompt();

            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === "accepted") {
                console.log("User accepted the A2HS prompt");
              } else {
                console.log("User dismissed the A2HS prompt");
              }
              deferredPrompt = null;
            });
          });
        });
      }
      // *********************************

      const isWebView = isWebview();
      if (isWebView) {
        // make sure we don't load the app in a webview
        var contentWebView = document.querySelector("#content-webview");
        contentWebView.classList.remove("hide");

        var copyButton = document.querySelector("#webview-copy-button");
        copyButton.onclick = async () => {
          try {
            await navigator.clipboard.writeText(window.location.href);
            copyButton.textContent = "Copied!";
          } catch (error) {
            copyButton.textContent = "Unable to copy";
          }
        };
      } else {
        var contentWebView = document.querySelector("#content-loader");
        contentWebView.classList.remove("hide");

        // Flutter loader
        window.addEventListener("load", function (ev) {
          var loadingBar = document.querySelector("#loading-bar");
          loadingBar.classList.remove("loading-bar-0");
          loadingBar.classList.add("loading-bar-25");

          var loading = document.querySelector("#loading-text");
          loading.textContent = "loading...";

          var long25Timeout = setTimeout(function () {
            loading.textContent = "loading...";
            loadingBar.classList.remove("loading-bar-25");
            loadingBar.classList.add("loading-bar-50");
          }, 3000);

          // Download main.dart.js
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function (engineInitializer) {
              clearTimeout(long25Timeout);

              loading.textContent = "loading...";

              if (loadingBar.classList.contains("loading-bar-25"))
                loadingBar.classList.remove("loading-bar-25");
              if (loadingBar.classList.contains("loading-bar-50"))
                loadingBar.classList.remove("loading-bar-50");
              loadingBar.classList.add("loading-bar-75");

              var long75Timeout = setTimeout(function () {
                loading.textContent = "loading (almost done)...";
                loadingBar.classList.remove("loading-bar-75");
                loadingBar.classList.add("loading-bar-90");
              }, 3000);

              engineInitializer
                .initializeEngine()
                .then(function (appRunner) {
                  clearTimeout(long75Timeout);

                  loading.textContent = "loading...";

                  var loadingWrapper =
                    document.querySelector("#loading-wrapper");
                  loadingWrapper.classList.add("abs-wrapper-loaded");

                  loadingBar.classList.remove("loading-bar-75");
                  loadingBar.classList.add("loading-bar-100");
                  appRunner.runApp();
                })
                .catch(function (error) {
                  loading.textContent = "Error loading wallet";
                });
            },
          });
        });
        // *********************************
      }
    </script>
