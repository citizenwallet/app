name: citizenwallet
version: 1.0.8+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.19.6 <3.0.0"
dependencies:
  smartcontracts:
    git:
      url: https://github.com/daobrussels/smartcontracts.git
      ref: v0.0.25
  cupertino_icons: ^1.0.2
  go_router: ^6.5.6
  provider: ^6.0.5
